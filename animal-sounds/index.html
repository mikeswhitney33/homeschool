<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span><a href="/"><img class="img-fluid" src="/images/left-arrow.png"></a></span> Animal Sounds</h1>
        <p>Click an animal to hear the sound they make.</p>
        <div id="animal-sounds" class="row gy-3" v-scope>
            <div v-for="animal in animals" class="col-md-3">
                <img class="img-fluid rounded cursor-pointer" v-bind:src="`/images/${animal}.jpg`" v-bind:alt="animal"  @click="playSound(animal)">
                <audio v-bind:id="animal" v-bind:src="`/sounds/${animal}-sound.mp3`">Not supported</audio>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/petite-vue"></script>
    <script type="text/javascript">
        PetiteVue.createApp({
            message: "Hello World!",
            animals: [
                "tiger",
                "elephant",
                "monkey",
                "bear",
                "horse",
                "cow",
                "owl",
                "chicken",
                "pig",
                "donkey",
            ],
            playSound(name) {
                document.querySelector(`audio#${name}`).play();
            }
        }).mount("#animal-sounds");
        PetiteVue.createApp({
            header: "<h1>HEADER</h1>"
        }).mount("#header");
    </script>
</body>
</html>
